version: '3.3'

networks:
  docker_mainflux-base-net:
    external: true

services:

  users:
    build:
      context: ./services/users
      dockerfile: Dockerfile-dev
    volumes:
      - './services/users:/usr/src/app'
    ports:
      - 5001:5000
    environment:
      - FLASK_ENV=development
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@users-db:5432/users_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-db:5432/users_test
      - MAINFLUX_BROKER_URL=https://172.18.0.1/ # when running locally connect to nginx server on mainflux
    external_links:
      - docker_mainflux-base-net
    networks:
      - default
      - docker_mainflux-base-net # make sure that you are connected to the mainflux network if running on the same host
    depends_on:  # new
      - users-db
  client:
    build:
      context: ./services/client
      dockerfile: Dockerfile-dev
    volumes:
      - './services/client:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - 3007:3000
    environment:
      - NODE_ENV=development
      - REACT_APP_USERS_SERVICE_URL=${REACT_APP_USERS_SERVICE_URL}
    depends_on:
      - users



  users-db:
    build:
      context: ./services/users/project/db
      dockerfile: Dockerfile
    ports:
      - 5435:5432
    networks:
      - default # use its own docker network
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres


  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile-dev
    restart: always
    networks:
      - default # use its own docker network
    ports:
      - 81:81
    depends_on:
      - users
      - client
